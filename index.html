<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Race Report Generator</h1>
    <form method="POST" enctype="multipart/form-data" id="team_form" name="teamForm">
        <div class="meet-input-container">
            <label>Meet Name</label>
            <input id="meetName" class="form-input-meetName form-input" name="meetName" type="text"/>
        </div>
        <label>Name</label>
        <label>Time</label>
        <label>Place</label>
        <input class="form-input form-input-name" name="name[]" type="text"/>
        <input class="form-input form-input-time" name="time[]" type="text"/>
        <input class="form-input form-input-place" name="place[]" type="text"/>
    </form>
    <div class="add-remove-row-buttons-div">
        <button id="add_row_button">Add Row</button>
        <button id="remove_row_button">Remove Row</button>
    </div>
    <div class="form-action-buttons-div">
        <button id="submit_form_button" type="submit" form="team_form">Submit</button>
        <button id="clear_form_button">Clear</button>
    </div>
    <a id="settings_link">Settings</a>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal_close_icon" class="modal-close-icon">&times;</span>
                <h1>Settings</h1>
            </div>
            <div class="modal-body">
                <button id="save_roster" class="modal-button">Save Roster</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
